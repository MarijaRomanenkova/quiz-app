version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/quiz_db
      - JWT_SECRET=b83f4c7bb481463c378f25b22e6ea615f260807930691608a30ae1edb1c98b1cbdb1b658e289c7574874dfac94bec36d2518bf2fe8ae921cc60c06ca1b27c9b2
      - RESEND_API_KEY=re_SBBRZEdo_4ZRFZGnJrAKhc6ekXZPXKgD8
      - SENDER_EMAIL=onboarding@resend.dev
      - MOBILE_URL=http://localhost:19006
      - BACKEND_URL=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=quiz_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: 
